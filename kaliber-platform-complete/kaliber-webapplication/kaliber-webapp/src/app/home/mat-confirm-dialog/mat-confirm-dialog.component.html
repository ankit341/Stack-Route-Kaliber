<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()" class="close-icon">close</mat-icon>
        <span class="content-span full-width">{{data.message}}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div>
            <button mat-flat-button id="no-button" class="nobutton" [mat-dialog-close]="false">NO</button>
        </div>
        <div>
            <button mat-flat-button color="primary" id="yes-button" class="yesbutton" [mat-dialog-close]="true">YES</button>
        </div>
    </div>
</div>
